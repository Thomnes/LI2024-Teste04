<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>  
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
      
        <form class="w-25 bg-white p-4 rounded shadow needs-validation" novalidate>
            <h2 class="text-center mb-4">Contato</h2>
            
          
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
                <div class="invalid-feedback">Por favor, insira um email v치lido.</div>
                <div class="valid-feedback">Email v치lido.</div>
            </div>

           
            <div class="mb-3">
                <label for="assunto" class="form-label">Assunto</label>
                <input type="text" class="form-control" id="assunto" placeholder="Digite o assunto" required>
                <div class="invalid-feedback">Por favor, preencha o campo assunto.</div>
                <div class="valid-feedback">Assunto v치lido.</div>
            </div>

         
            <div class="mb-3">
                <label for="mensagem" class="form-label">Mensagem</label>
                <textarea class="form-control" id="mensagem" rows="4" placeholder="Digite sua mensagem" required></textarea>
                <div class="invalid-feedback">Por favor, insira uma mensagem.</div>
                <div class="valid-feedback">Mensagem v치lida.</div>
            </div>

        
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary px-4">Enviar</button>
                <button type="reset" class="btn btn-secondary px-4">Cancelar</button>
            </div>
        </form>
    </div>
    
    <script src="js/script.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
